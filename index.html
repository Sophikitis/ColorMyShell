<!DOCTYPE html>

<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto:300,400" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <header class="center-align">
      <h1> Color my Shell </h1>
      <span>Colorer vos lignes de code pour donner de la vie Ã  vos scripts</span>
    </header>

    <div id="app" class="container">
    <!-- Page -->
      <div class="row">
        <div class="center-align col s12 m4 l3">
          <!-- panel colors -->
          <div class="z-depth-1 textColor">
            <h6>Couleur du texte</h6>
            <div class="control">
              <div class="row">
                <button v-on:click="changeColor" class="btn-floating btn-medium waves-effect waves-light green" id="textColor1"></button>
                <button v-on:click="changeColor" class="btn-floating btn-medium waves-effect waves-light red" id="textColor2"></button>
                <button v-on:click="changeColor" class="btn-floating btn-medium waves-effect waves-light blue" id="textColor3"></button>
              </div>

              <div class="row">
                <button v-on:click="changeColor" class="btn-floating btn-medium waves-effect waves-light yellow" id="textColor4"></button>
                <button v-on:click="changeColor" class="btn-floating btn-medium waves-effect waves-light black" id="textColor5"></button>
                <button v-on:click="changeColor" class="btn-floating btn-medium waves-effect waves-light white" id="textColor6"></button>
              </div>
            </div>
          </div>

          <div class="z-depth-1 textBackground">
            <h6>Couleur du fond</h6>
            <div class="control">
              <div class="row">
                <button v-on:click="changeBg" class="btn-floating btn-medium waves-effect waves-light green" id="bg1"></button>
                <button v-on:click="changeBg" class="btn-floating btn-medium waves-effect waves-light red" id="bg2"></button>
                <button v-on:click="changeBg" class="btn-floating btn-medium waves-effect waves-light blue" id="bg3"></button>

              </div>
              <div class="row">
                <button v-on:click="changeBg" class="btn-floating btn-medium waves-effect waves-light yellow" id="bg4"></button>
                <button v-on:click="changeBg" class="btn-floating btn-medium waves-effect waves-light black" id="bg5"></button>
                <button v-on:click="changeBg" class="btn-floating btn-medium waves-effect waves-light white" id="bg6"></button>
              </div>
            </div>
          </div>
        </div>

        <div class="col s12 m8 l9"> <!-- Note that "m8 l9" was added -->
          <!-- content -->
          <div class="textInput">
            <input v-model="message" placeholder="Saisir votre texte ici">
          </div>
          <div class="windows">
            <div class="headbar"></div>
            <div class="cont">
              <p class="text bg">{{ message }} </p>
            </div>
          </div>

          <div class="z-depth-1 result">
            <p id="p1">{{ withCode }}</p>
            <div class="contbtn">
              <i class=" waves-effect waves-green center material-icons" onclick="copyToClipboard('#p1')">content_copy</i>
            </div>
          </div>
        </div>
      </div>
    </div>


  </body>

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script type="text/javascript" src="vendors/jquery/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="assets/js/script.js"></script>
  <script type="text/javascript" src="assets/js/copyClipboard.js"></script>

</html>
